<section>
	<section class="ng-hide" id="main" ng-show="todos.length">
		<input id="toggle-all" ng-model="allChecked" ng-click="markAll(allChecked)" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
		<ul id="todo-list">
			<li ng-repeat="todo in todos | filter:statusFilter"
				ng-class="{'completed': todo.completed, 'editing': editmode}"
				ng-controller="TodoCtrl"
				>
				<div class="view">
					<input class="toggle" type="checkbox" ng-model="todo.completed">
					<label ng-dblclick="edit()">{{todo.title}}</label>
					<button class="destroy" ng-click="remove()"></button>
				</div>
				<form ng-submit="done()">
					<input class="edit"
						   ng-trim="false"
						   ng-model="todo.title"
						   ng-blur="done()"
						   todo-focus="todo == editedTodo">
				</form>
			</li>
		</ul>
	</section>
</section>
